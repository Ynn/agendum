name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main", "master", "v0.3.0", "nightly"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      VITE_RENNES_PROXY_BASE_URL: ${{ vars.VITE_RENNES_PROXY_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Resolve refs
        id: refs
        run: |
          set -euo pipefail
          stable_branch="${{ github.event.repository.default_branch }}"
          echo "stable_ref=origin/${stable_branch}" >> "$GITHUB_OUTPUT"

          if git show-ref --verify --quiet "refs/remotes/origin/nightly"; then
            echo "has_nightly=true" >> "$GITHUB_OUTPUT"
            echo "nightly_ref=origin/nightly" >> "$GITHUB_OUTPUT"
          else
            echo "has_nightly=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build stable (/)
        run: |
          set -euo pipefail
          site_dir="$RUNNER_TEMP/site"
          stable_dir="$RUNNER_TEMP/agendum-stable"

          rm -rf "$site_dir" "$stable_dir"
          mkdir -p "$site_dir"

          git worktree add --detach "$stable_dir" "${{ steps.refs.outputs.stable_ref }}"

          (
            cd "$stable_dir/agendum-core"
            wasm-pack build --target web --out-dir ../frontend/src/pkg --release
          )

          (
            cd "$stable_dir/frontend"
            npm ci
            npm run build
          )

          rsync -a --delete "$stable_dir/frontend/dist/" "$site_dir/"
          git worktree remove --force "$stable_dir"

      - name: Build nightly (/nightly)
        id: build_nightly
        if: steps.refs.outputs.has_nightly == 'true'
        continue-on-error: true
        run: |
          set -euo pipefail
          site_dir="$RUNNER_TEMP/site"
          nightly_dir="$RUNNER_TEMP/agendum-nightly"

          cleanup() {
            git worktree remove --force "$nightly_dir" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          rm -rf "$nightly_dir"
          mkdir -p "$site_dir/nightly"

          git worktree add --detach "$nightly_dir" "${{ steps.refs.outputs.nightly_ref }}"

          (
            cd "$nightly_dir/agendum-core"
            wasm-pack build --target web --out-dir ../frontend/src/pkg --release
          )

          (
            cd "$nightly_dir/frontend"
            npm ci
            VITE_STORAGE_NAMESPACE=nightly npm run build
          )

          rsync -a --delete "$nightly_dir/frontend/dist/" "$site_dir/nightly/"
          trap - EXIT
          cleanup

      - name: Placeholder nightly page (if branch missing or build failed)
        if: steps.refs.outputs.has_nightly != 'true' || steps.build_nightly.outcome != 'success'
        run: |
          set -euo pipefail
          site_dir="$RUNNER_TEMP/site"
          rm -rf "$site_dir/nightly"
          mkdir -p "$site_dir/nightly"
          cat > "$site_dir/nightly/index.html" <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Agendum Nightly</title>
            <style>
              body { font-family: sans-serif; padding: 2rem; max-width: 48rem; margin: auto; color: #111827; }
              code { background: #f3f4f6; padding: 0.1rem 0.35rem; border-radius: 0.3rem; }
            </style>
          </head>
          <body>
            <h1>Agendum Nightly</h1>
            <p>The <code>nightly</code> branch is not available yet.</p>
          </body>
          </html>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ runner.temp }}/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
